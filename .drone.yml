define: &repo "hercdottech/docker-nginx-fpm-proxy"
define: &callback ""
define: &name "Docker - Nginx FPM Proxy"

kind: pipeline
type: docker
name: *name

steps:
  - name: Publish Main Image
    image: thegeeklab/drone-docker-buildx:24.1.3
    privileged: true
    settings:
      username:
        from_secret: DOCKER_USER
      password:
        from_secret: DOCKER_PAT
      repo: *repo
      tags:
        - latest
        - "v1.0.${DRONE_BUILD_NUMBER}"
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      branch:
        - main

  - name: Publish Dev Image
    image: thegeeklab/drone-docker-buildx:24.1.3
    privileged: true
    settings:
      username:
        from_secret: DOCKER_USER
      password:
        from_secret: DOCKER_PAT
      repo: *repo
      tags:
        - "dev-${DRONE_BRANCH}"
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      branch:
        exclude:
          - main
